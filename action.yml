name: "Beau's Github Action Test"
description: "Do not use in production thanks :)"

branding:
  icon: "database"
  color: "purple"

inputs:
  surrealdb_version:
    description: "The version of SurrealDB to use, default is latest"
    required: false
    default: "latest"
  surrealdb_port:
    description: "The port to run SurrealDB on, default is 8000"
    required: false
    default: "8000"
  surrealdb_username:
    description: "The username to use for SurrealDB"
    required: false
  surrealdb_password:
    description: "The password to use for SurrealDB"
    required: false
  surrealdb_auth:
    description: "Enable authentication for SurrealDB"
    required: false
    default: "false"
  surrealdb_strict:
    description: "Enable strict mode for SurrealDB"
    required: false
    default: "false"
  surrealdb_log:
    description: "Enable logs printed out in the console."
    required: false
  surrealdb_additional_args:
    description: "Additional arguments to pass to SurrealDB"
    required: false
  
runs:
 using: "docker"
 image: "surrealdb/surrealdb:${{ inputs.surrealdb_version }}"
 args:
   - |
    surrealdb start \
      -p ${{ inputs.surrealdb_port }} \
      --user ${{ inputs.surrealdb_username }} \
      --pass ${{ inputs.surrealdb_password }} \
      ${{ inputs.surrealdb_auth == 'true' && "--auth" || "" }} \
      ${{ inputs.surrealdb_strict == 'true' && "--strict" || "" }} \
      ${{ inputs.surrealdb_log == 'true' && "--log" || "" }} \
      ${{ inputs.surrealdb_log == 'true' && nputs.surrealdb_log || "" }} \
      ${{ inputs.surrealdb_additional_args }}