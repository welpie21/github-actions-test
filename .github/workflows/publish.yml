name: Publish

on: 
  release: 
    types: [published]

env:
  MAJOR_VERSION: 1

jobs:

  ci:
    name: CI Job
    uses: ./.github/workflows/ci.yml

  publish:
    name: Publish To Marketplace
    runs-on: ubuntu-latest
    needs: [ci]
    permissions: 
      contents: write
    steps:
      - name: Configure git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
      - name: Set git tag
        run: |
          # Remove the current tag if it exists
          git tag -d v${{ env.MAJOR_VERSION }}

          # Create a new tag on the latest commit in the main branch
          git tag v${{ env.MAJOR_VERSION }}
      
      - name: Push tag
        run: |
          git push origin v${{ env.MAJOR_VERSION }}